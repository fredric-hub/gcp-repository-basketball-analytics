steps:
  # ==============================================================================
  # 1. Build the Docker Image
  #    Uses the specific Dockerfile in the current directory.
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Image'
    args: 
      - 'build'
      - '-t'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:$COMMIT_SHA'
      - '-t'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:latest'
      - '.'

  # ==============================================================================
  # 2. Push the Image to Artifact Registry
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args: 
      - 'push'
      - '--all-tags'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME'

  # ==============================================================================
  # 3. Deploy to Cloud Run (GPU Enabled)
  #    Deploys the image with the specific GPU and concurrency settings required
  #    for the video-tracker service.
  # ==============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      # --- GPU & Performance Configuration ---
      - '--cpu'
      - '4'
      - '--memory'
      - '16Gi'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      # Concurrency is set to 1 to ensure dedicated resources for the tracking state
      - '--concurrency' 
      - '1'
      # --- Environment Variables ---
      - '--set-env-vars'
      - 'ROBOFLOW_API_KEY=$_ROBOFLOW_API_KEY'
      - '--set-env-vars'
      - 'GCS_BUCKET_NAME=$_GCS_BUCKET_NAME'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      # --- SAM2 Model Paths (Matches Dockerfile) ---
      - '--set-env-vars'
      - 'SAM2_CHECKPOINT_PATH=/app/sam2_repo/checkpoints/sam2.1_hiera_large.pt'
      - '--set-env-vars'
      - 'SAM2_CONFIG_PATH=/app/sam2_repo/configs/sam2.1/sam2.1_hiera_l.yaml'

images:
  - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:$COMMIT_SHA'
  - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:latest'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  # Default values (Overridable at trigger time)
  _REGION: us-central1
  _AR_HOSTNAME: us-central1-docker.pkg.dev
  _AR_REPO: basketball-ai-repo  # You must create this Artifact Registry repo first
  _IMAGE_NAME: video-tracker
  _SERVICE_NAME: video-tracker
  # User must provide these in the Cloud Build Trigger settings:
  _ROBOFLOW_API_KEY: "PROVIDE_IN_TRIGGER_SETTINGS" 
  _GCS_BUCKET_NAME: "PROVIDE_IN_TRIGGER_SETTINGS"