steps:
  # ==============================================================================
  # 1. Build the Docker Image
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Image'
    args: 
      - 'build'
      - '-t'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:$COMMIT_SHA'
      - '-t'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:latest'
      - '.'

  # ==============================================================================
  # 2. Push the Image to Artifact Registry.
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args: 
      - 'push'
      - '--all-tags'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME'

  # ==============================================================================
  # 3. Deploy to Cloud Run (GPU Enabled + Secret Manager)
  # ==============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      # --- GPU & Performance Configuration ---
      - '--cpu'
      - '4'
      - '--memory'
      - '16Gi'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--concurrency' 
      - '1'
      # --- Secrets Configuration (NEW) ---
      # syntax: ENV_VAR_NAME=SECRET_NAME:VERSION
      - '--set-secrets'
      - 'ROBOFLOW_API_KEY=roboflow-api-key:latest'
      # --- Environment Variables (Non-sensitive) ---
      - '--set-env-vars'
      - 'GCS_BUCKET_NAME=$_GCS_BUCKET_NAME'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      # --- SAM2 Model Paths ---
      - '--set-env-vars'
      - 'SAM2_CHECKPOINT_PATH=/app/sam2_repo/checkpoints/sam2.1_hiera_large.pt'
      - '--set-env-vars'
      - 'SAM2_CONFIG_PATH=/app/sam2_repo/configs/sam2.1/sam2.1_hiera_l.yaml'

images:
  - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:$COMMIT_SHA'
  - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME:latest'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: us-central1
  _AR_HOSTNAME: us-central1-docker.pkg.dev
  _AR_REPO: basketball-ai-repo
  _IMAGE_NAME: video-tracker
  _SERVICE_NAME: video-tracker
  # Removed _ROBOFLOW_API_KEY from here as it's no longer needed in build
  _GCS_BUCKET_NAME: "PROVIDE_IN_TRIGGER_SETTINGS"
